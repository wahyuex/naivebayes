<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naive Bayes Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Naive Bayes Web App</h1>

        <form method="post" action="/" class="mt-4">
            <div class="form-group">
                <label for="dataset-url">Masukkan URL Dataset:</label>
                <input type="text" class="form-control" name="dataset-url" id="dataset-url" required>
            </div>

            <div class="form-group">
                <label for="test-size">Masukkan Test Size (e.g., 0.2):</label>
                <input type="text" class="form-control" name="test-size" id="test-size" required>
            </div>

            <div class="form-group">
                <label for="id-column-name">Masukkan Nama Kolom ID:</label>
                <input type="text" class="form-control" name="id-column-name" id="id-column-name" required>
            </div>

            <div class="form-group">
                <label for="target-column-name">Masukkan Nama Kolom Target:</label>
                <input type="text" class="form-control" name="target-column-name" id="target-column-name" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if error_message %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error_message }}
            </div>
        {% endif %}

        {% if df_head %}
            <h2>Data Head</h2>
            {{ df_head|safe }}

            <h2>Target Column</h2>
            <p>{{ target_column }}</p>

            <h2>Model Evaluation</h2>
            <p>Accuracy: {{ accuracy }}</p>
            <h3>Classification Report</h3>
            <pre>{{ classification_report }}</pre>
        {% endif %}
    </div>
</body>
</html>
